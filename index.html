<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Pelajar Online - SMPN 1 Pamarayan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4A90E2, #2C3E50);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 40px;
        }
        
        .logo h1 {
            font-size: 24px;
        }
        
        .header h2 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-box {
            padding: 30px;
        }
        
        .login-box h3 {
            color: #2C3E50;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #34495E;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #27AE60, #2ECC71);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
            margin: 25px 0;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .admin-link {
            display: inline-block;
            background: #3498DB;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .admin-link:hover {
            background: #2980B9;
            transform: translateY(-2px);
        }
        
        .help {
            font-size: 14px;
            color: #7F8C8D;
            margin-top: 10px;
        }
        
        .footer {
            background: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .footer p {
            margin: 8px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tambahkan ini di index.html -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-school"></i>
                <h1>SMPN 1 PAMARAYAN</h1>
            </div>
            <h2>KARTU PELAJAR ONLINE</h2>
            <p>Sistem Cetak Mandiri - Anti Pungli</p>
        </div>

        <div class="login-box">
            <h3><i class="fas fa-sign-in-alt"></i> LOGIN SISWA</h3>
            
            <div class="input-group">
                <label><i class="fas fa-id-card"></i> NOMOR INDUK SISWA (NIS)</label>
                <input type="text" id="nis" placeholder="Contoh: 2024001">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-key"></i> PASSWORD</label>
                <input type="password" id="password" placeholder="Tanggal Lahir (DDMMYYYY)">
            </div>
            
            <button onclick="login()" class="btn-login">
                <i class="fas fa-download"></i> LOGIN & DOWNLOAD KARTU
            </button>
            
            <div class="links">
                <a href="admin.html" class="admin-link">
                    <i class="fas fa-user-shield"></i> PANEL ADMIN
                </a>
                <p class="help">Password = Tanggal Lahir (DDMMYYYY)</p>
            </div>
        </div>
        
        <div class="footer">
            <p><i class="fas fa-map-marker-alt"></i> Jl. Pendidikan No. 123, Pamarayan, Banten</p>
            <p><i class="fas fa-phone"></i> (0254) 123456 | © 2024 SMPN 1 Pamarayan</p>
        </div>
    </div>

    <script>
        function login() {
            const nis = document.getElementById('nis').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!nis || !password) {
                alert('Harap isi NIS dan Password');
                return;
            }
            
            // Simulasi login berhasil
            alert(`✅ LOGIN BERHASIL!\n\nNIS: ${nis}\nPassword: ${password}\n\nSistem sedang dalam pengembangan.\nKartu pelajar akan segera bisa di-download.`);
            
            // Reset form
            document.getElementById('nis').value = '';
            document.getElementById('password').value = '';
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>

</html>
